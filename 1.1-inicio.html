<!DOCTYPE html>
<html>  
    <head>
        <title>Formulário</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Oficina de Validação de Dados com JavaScript</h1><br>
        <button class="btn btn-default" onclick="mudar()">Mudar texto</button><br><br>
        <h4 id="test">Parágrafo inicial para ser alterado via JavaScript</h4>
        <script>
            function mudar() {
                var txt = document.getElementById("test");
                txt.innerHTML = "Texto alterado com sucesso!";
            }
        </script>
    </body>
</html>
