<!DOCTYPE html>
<html>  
    <head>
        <title>Formulário</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="header"></div>
        <h1>Formulário Completo de Cadastro</h1>
        <form name="form">
            <label for="nome">Nome: </label><input type="text" name="nome"><br><br>
            <label for="email">E-Mail: </label><input type="email" name="email"><br><br>
            <label for="cpf">CPF: </label><input type="number" name="cpf"> (apenas números)<br><br>
            <label for="senha">Senha: </label><input type="password" name="senha"><br><br>
            <input type="submit" onclick="return validar();">
        </form>
    </body>
</html>
