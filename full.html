<!DOCTYPE html>
<html>
    <head>
        <title>Formulário</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/jquery.maskedinput.min.js"></script>
        <script src="js/formValid.js"></script>
        <script src="js/mask.js"></script>
    </head>
    <body>
        <h1>Oficina de Validação de Dados com JavaScript</h1><br>
        <form name="form" method="post">
            <legend>Formulário de Cadastro</legend>
            <label for="nome">Nome: </label><br><input type="text" id="nome" name="nome" size="50"><br><br>
            <label for="email">E-Mail: </label><br><input type="email" id="email" name="email" size="30"><br><br>
            <label for="cpf">CPF: </label><br><input type="text" id="cpf" name="cpf"> (apenas números)<br><br>
            <label for="senha">Senha: </label><br><input type="password" id="senha" name="senha"><br><br>
            <button type="submit" onclick="return validar();" class="btn btn-default">Cadastrar</button>
        </form>
    </body>
</html>
